<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<link rel="shortcut icon" href="../icons/dontprint-32px.png">
<link rel="stylesheet" type="text/css" href="progress.css">
<title>Current Dontprint jobs</title>
<base target="_blank">
<script src="../jquery-1.9.1.min.js"></script>
<script src="../../platform-tools/connect-internally.js"></script>
<script src="progress-ui.js"></script>
<script src="progress.js"></script>
</head>
<body>

<div id="container">
<div id="rightcol">
<div id="msg">
<h1>Current Dontprint jobs</h1>

<div id="queue">Waiting for connection to Dontprint...</div>

<button id="settingsBtn">Change settings...</button>
</div>
<div id="origin">
<a href="http://dontprint.net">(Dontprint &mdash; paperless printer for scientists)</a>
</div>
</div>
<img id="icon" src="../dontprint-speaking.png" alt="">
</div>
<div id="footer">
<div><input type="checkbox" id="autoShowProgress"><label for="autoShowProgress">Show this page automatically whenever I start a new Dontprint job.</label></div>
<div class="hint">(You can also bring up this page manually. Click "Menu &rarr; Dontprint &rarr; Show currently running Dontprint jobs".)</div>
</div>
</body>
</html>
